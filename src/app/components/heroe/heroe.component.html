<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}}) </small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <div class="d-grid gap-2">
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
        </div>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}} </h3>
        <hr>
        <p>
            {{heroe.bio}} 
        </p>
       
        <img class="logo"*ngIf="heroe.casa=='DC'" src="assets/img/DC_Comics_logo.png" alt="DC">
        <img class="logo"*ngIf="heroe.casa=='Marvel'" src="assets/img/Marvel_Logo.svg.png" alt="Marvel">
        
        <div>
           
        </div>
    </div>
</div>
